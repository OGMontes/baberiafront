<section class="cita-form">
  <h2>Agenda tu cita</h2>

  <form>
    <div class="form-group">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" placeholder="Tu nombre" required />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" placeholder="55 1234 5678" required />
    </div>

    <div class="form-group">
      <label for="servicio">Servicio</label>
      <select id="servicio" name="servicio" required>
        <option value="" disabled selected>Selecciona un servicio</option>
        <option value="Corte Clásico">Corte Clásico – $150 MXN</option>
        <option value="Barba Premium">Barba Premium – $130 MXN</option>
        <option value="Corte + Barba">Corte + Barba – $250 MXN</option>
        <option value="Fade + Styling">Fade + Styling – $180 MXN</option>
        <option value="Color o Diseño">Color o Diseño – $220 MXN</option>
      </select>
    </div>

    <div class="form-group">
  <label for="barbero">Barbero</label>
  <select id="barbero" name="barbero" required>
    <option value="" disabled selected>Selecciona un barbero</option>
    <option value="Diego">Diego – Especialista en fades</option>
    <option value="Luis">Luis – Cortes clásicos y barba</option>
    <option value="Carlos">Carlos – Diseño y color</option>
    <option value="Ana">Ana – Estilo moderno y detalles</option>
  </select>
</div>


    <div class="form-group">
      <label for="fecha">Fecha y hora</label>
      <input type="datetime-local" id="fecha" required />
    </div>

    <div class="form-group">
      <label for="comentarios">Comentarios</label>
      <textarea id="comentarios" rows="3" placeholder="¿Algo que debamos saber?"></textarea>
    </div>

    <button type="submit" class="btn-submit">Reservar cita</button>
  </form>
</section>
